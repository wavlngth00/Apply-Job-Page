<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Front End at Rakamin</title>
    <link rel="stylesheet" href="css/applyform.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-header">
        <div class="left-header">
          <button id="backBtn" class="back-btn">
            <i data-feather="arrow-left"></i>
          </button>
          <h1>Apply Front End at Rakamin</h1>
        </div>
        <div class="right-header">
          <span class="info-icon">ℹ️</span>
          <span class="info-text">This field required to fill</span>
        </div>
      </div>

      <p class="required-label"><strong>* Required</strong></p>

      <form id="applyForm" class="form-container">
        <div class="photo-section">
          <label class="photo-label">Photo Profile</label>
          <img id="profilePic" src="img/img2.jpg" alt="Profile Avatar" />
          <button type="button" class="take-photo-btn" id="takePhoto">
            <i data-feather="upload"></i> Take a Picture
          </button>
        </div>

        <div id="cameraModal" class="camera-modal hidden">
          <div class="camera-container">
            <video id="video" autoplay></video>
            <div class="camera-controls">
              <button id="captureBtn" class="capture-btn">Capture</button>
              <button id="closeCamera" class="close-btn">Close</button>
            </div>
          </div>
        </div>

        <canvas id="canvas" hidden></canvas>

        <div class="form-group">
          <label>Full name <span class="required">*</span></label>
          <input type="text" placeholder="Enter your full name" required />
        </div>

        <div class="form-date-group">
          <label>Date of birth <span class="required">*</span></label>
          <div class="date-container">
            <i data-feather="calendar" class="calendar-icon"></i>
            <input
              type="text"
              placeholder="Select your date of birth"
              id="dobInput"
              readonly
            />
            <i data-feather="chevron-down" class="dropdown-icon"></i>
          </div>
        </div>

        <div class="form-row">
          <label class="label"
            >Pronoun (gender) <span class="required">*</span></label
          >
          <div class="gender-row">
            <label class="gender-option"
              ><input type="radio" name="gender" value="female" required /><span
                >She/her (Female)</span
              ></label
            >
            <label class="gender-option"
              ><input type="radio" name="gender" value="male" /><span
                >He/him (Male)</span
              ></label
            >
          </div>
        </div>

        <div class="form-group-2">
          <label for="domicile">Domicile <span class="required">*</span></label>
          <select id="domicile" required>
            <option value="" disabled selected>Choose your domicile</option>
            <option>Kabupaten Aceh Barat - Aceh</option>
            <option>Kabupaten Aceh Besar - Aceh</option>
            <option>Kabupaten Aceh Selatan - Aceh</option>
            <option>Kabupaten Aceh Tamiang - Aceh</option>
            <option>Kabupaten Aceh Tengah - Aceh</option>
            <option>Kabupaten Aceh Tenggara - Aceh</option>
            <option>Kabupaten Aceh Utara - Aceh</option>
          </select>
        </div>

        <div class="form-group-2">
          <label>Phone number <span class="required">*</span></label>
          <div class="phone-container">
            <select id="countrySelect"></select>
            <input type="tel" placeholder="81XXXXXXXXX" required />
          </div>
        </div>

        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input type="email" placeholder="Enter your email address" required />
        </div>

        <div class="form-group">
          <label>Link LinkedIn <span class="required">*</span></label>
          <input
            type="url"
            placeholder="https://linkedin.com/in/username"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <script src="js/applyform.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
